name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests and capture results
        run: |
          mkdir -p test-results
          npm run check > test-results/test-output.txt 2>&1 || echo "Tests completed"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/

  deploy:
    needs: test
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: ./test-results

      - name: Display test results
        run: |
          echo "=== Test Results ==="
          cat ./test-results/test-output.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Deploy application
        run: |
          echo "üõë Stopping existing app..."
          pkill -f "node src/server.js" || true
          pkill -f "node.*server" || true

          echo "üöÄ Starting app using: node src/server.js"
          nohup node src/server.js > app.log 2>&1 &

          echo "‚è≥ Waiting for process to stabilize..."
          sleep 5

          echo "üìÑ Last 20 lines of app.log:"
          tail -n 20 app.log || echo "Log not available"

          echo "üîç Checking process..."
          if pgrep -f "node src/server.js" > /dev/null; then
            echo "‚úÖ Application deployed successfully"
          else
            echo "‚ùå Deployment failed: src/server.js is not running"
            exit 1
          fi
