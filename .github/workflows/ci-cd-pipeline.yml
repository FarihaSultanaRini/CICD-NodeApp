name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests and capture results
        run: |
          mkdir -p test-results
          npm run check > test-results/test-output.txt 2>&1 || echo "Tests completed"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/

  deploy:
    needs: test
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: ./test-results

      - name: Display test results
        run: |
          echo "=== Test Results ==="
          cat ./test-results/test-output.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Deploy application
        run: |
          echo "Stopping existing application..."
          pkill -f "src/server.js" || true
          pkill -f "node.*server" || true
          
          echo "Starting application with: npm start"
          nohup npm start > app.log 2>&1 &
          
          sleep 5
          echo "Application deployed successfully"
          echo "Checking if process is running..."
          ps aux | grep "src/server.js" | grep -v grep || echo "Process check completed"