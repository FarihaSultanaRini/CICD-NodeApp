name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests and save results
        run: |
          mkdir -p test-results
          npm test > test-results/test-output.txt 2>&1 || true

      - name: Upload test results artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30

  deploy:
    needs: test
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download test results artifact
        uses: actions/download-artifact@v4
        with:
          name: test-results
          path: ./test-results

      - name: Display test results
        run: cat ./test-results/test-output.txt

      - name: Setup Node.js on self-hosted runner
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy application
        run: |
          # Stop any existing process
          pkill -f "npm start" || true
          
          # Start app in background using npm
          nohup npm start > deploy.log 2>&1 &
          
          # Wait a moment and check if the process started successfully
          sleep 5
          if pgrep -f "npm start" > /dev/null; then
            echo "Application deployed successfully"
          else
            echo "Deployment failed"
            exit 1
          fi